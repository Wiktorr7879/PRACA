<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
   <form action="Formularz_akcja.html">
  <fieldset>
  <legend>Data i czas</legend>
  <label for="min data"><strong>date:</strong></label>
  <span>Wprowadź datę po 01-01-2000:</span>
  <input type="date" min="2000-01-02">
   <br></br>
   <label for="min data"><strong>date:</strong></label>
   <span>Wprowadź datę przed 01-01-2000:</span>
    <input type="date" max="1999-12-31">
	<br></br>
	<label for="datetime-local"><strong>datetime-local:</strong></label>
	<span>Wprowadź datę i godzinę:</span>
	 <input type="datetime-local">
	 <br></br>
	 <label for="month"><strong>month:</strong></label>
	 <span>Podaj miesiąc i rok:</span>
	 <input type="month">
	 <br></br>
	 <label for="week"><strong>week:</strong></label>
	  <span>Wybierz tydzień:</span>
	  <input type="week">
	  <br></br>
	   <label for="time"><strong>time:</strong></label>
	    <span>Podaj godzinę:</span>
		 <input type="time">
		 <br></br>
		 <input type="submit" value="Wyślij">
	 </fieldset>
	</form>
