<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabela</title>
  <style>
	table {
			font-family: Arial;
			width:100%;
			table-layout: fixed;
			font-size: 14px;
			border-collapse: collapse;
			}
		td,th {
		border: 1px dotted yellow;
		padding:10px 5px;
		}
		
		
			</style>
  </head>
  
  <body>
  <table>
  <caption>Zboża uprawiane w Polsce</caption>
  <tr>
  <th style= "border: 3px dotted yellow">Pszenica</th>
  <th style= "border: 3px dotted yellow">Pszenżyto</th>
  <th style= "border: 3px dotted yellow">Jęczmień</th>
  <th style= "border: 3px dotted yellow">Żyto</th>
  <th style= "border: 3px dotted yellow">Owies</th>
  </tr>
  <tr>
   <th style= "border: 3px dotted yellow">32%</th>
    <th style= "border: 3px dotted yellow">19%</th>
	 <th style= "border: 3px dotted yellow">12%</th>
	  <th style= "border: 3px dotted yellow">11%</th>
	   <th style= "border: 3px dotted yellow">6%</th>
  </table>
  </body>
