<head>

  <title>Tabela rozbudowana</title>

		table {
			border-collapse: collapse;
		}
		
		td {
			border: 1px solid black;
			padding: 10px;
		}
		th {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
	
	 </head>
<body>

	<caption>Wydatki</caption>

			<td>125zł</td>

		</tr>
   </table>
