<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Obramowania</title>
  <style>
		table {
			border-spacing: 20px;
		}
		
		td {
			
			padding: 10px;
		}

	</style>
	</head>
  <body>
	<table style= "border:2px solid red">
	 <tr>
		<td style="border:2px dotted black">dotted</td>
		<td style="border:2px dashed black">dashed</td>
		<td style="border:2px solid black">solid</td>
	</tr>
	<tr>
	    <td style="border:2px dashed black">double</td>
		<td style="border:2px groove black">groove</td>
		<td style="border:2px ridge black">ridge</td>
	</tr>
	<tr>
	  <td style="border:2px inset black">inset</td>
	  <td style="border:2px outset black">outset</td>
      <td style="border:2px none black">none</td>
	  </tr>
	  </table>
	  </body>
	  </html>
